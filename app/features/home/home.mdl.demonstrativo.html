<md-dialog class="fullscreen-dialog" aria-label="DADOS DO VOLUME">
  <form ng-submit="ok(volume)" name='controle' ng-cloak>
    <!-- <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>INSTRUÇÕES DA EMBALAGEM</h2>
        <span flex></span>
      </div>
    </md-toolbar> -->
    <md-dialog-content>
      <div class="md-dialog-content" layout='column'>
        <md-card layout='row' flex>
          <div layout="column" flex='80'>
            <md-table-container>
              <table md-table md-row-select ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                  <tr md-row>
                    <th md-column md-order-by="IDPRODUTO"><span>ID</span></th>
                    <th md-column md-numeric>QTD / UN</th>
                    <th md-column colspan="4" md-order-by="DESCRICAO"><span>Descrição</span></th>

                    <!-- <th md-column>Comentarios</th> -->
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row md-select="dessert" md-select-id="name" md-auto-select
                    ng-repeat="dessert in desserts.data">
                    <td md-cell>{{dessert.CODPRO}}</td>
                    <td md-cell>{{dessert.QTD | number: 1}} {{dessert.UNIDADE}}</td>
                    <td md-cell colspan="4">{{dessert.DESCRICAO}}</td>
                    <!-- <td md-cell ng-click="editComment($event, dessert)" ng-class="{'md-placeholder': !dessert.comment}">
                    {{dessert.comment || 'Add a comment'}}
                  </td> -->
                  </tr>
                </tbody>
              </table>
            </md-table-container>
          </div>
          <div layout="column" flex='20'>
            <md-input-container>
              <label>Novo Valor</label>
              <input type="number"  ng-model="produto.VALOR.valor" md-autofocus>
            </md-input-container>
            <md-button class="md-raised md-primary">IMPRIMIR</md-button>
          </div>
        </md-card>
        <md-card layout="row" flex layout-fill layout-align="center center">
          <img  src='./{{selected[0].CODPRO}}.jpg'>
        </md-card>
    </md-dialog-content>
  </form>
</md-dialog>
