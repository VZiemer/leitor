<md-dialog aria-label="DADOS DO VOLUME">
    <form ng-submit="ok(volume)" name='controle' ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>ERROS VERIFIQUE COM ATENÇÃO</h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div class="md-dialog-content">
          <h3>{{erro}}</h3>
          <h3>Se o erro já foi verificado e corrigido, digite SIM para continuar</h3>
            <md-input-container class="md-block">
                <label>CONFIRMAÇÃO</label>
                <input required md-no-asterisk name="description" ng-model="volume.CODBAR" md-autofocus>
                <div ng-messages="controle.description.$error" >
                  <div ng-message="required">CONFIRME PARA CONTINUAR</div>
                </div>
            </md-input-container>    
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <input class='hide' type='submit' value='enviar' />
      </md-dialog-actions>
    </form>
  </md-dialog>
