<md-dialog aria-label="DADOS DO VOLUME">
    <form ng-submit="ok(volume)" name='controle' ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>TEM CERTEZA QUE QUER EXCLUIR O VOLUME?</h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div class="md-dialog-content">
          <h3>Após a Exclusão todos os pacotes deverão ser lidos em outro volume</h3>
          <h3>Para confirmar leia o volume novamente, paca cancelar Esc</h3>

            <md-input-container class="md-block">
                <label>Volume</label>
                <input required md-no-asterisk name="description" ng-model="volume.CODBAR" md-autofocus>
                <div ng-messages="controle.description.$error" >
                  <div ng-message="required">Leia o Volume</div>
                </div>
            </md-input-container>    
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <input class='hide' type='submit' value='enviar' />
      </md-dialog-actions>
    </form>
  </md-dialog>
